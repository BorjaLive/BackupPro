<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Backup Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3afa5832cf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div id="headerLocation">
            <a id="gotoUploadBtn"><i class="fas fa-upload grayHeaderLocation"></i></a>
            <a id="gotoConfigBtn"><i class="fas fa-hdd grayHeaderLocation"></i></a>
            <span>Backup Pro</span>
        </div>
        <div id="headerButtonGroup">
            <i class="fas fa-window-minimize grayHeaderBtn" id="headerMinimiceBtn"></i>
            <i class="fas fa-window-maximize grayHeaderBtn" id="headerMaximiceBtn"></i>
            <i class="fas fa-times redHeaderBtn" id="headerCloseBtn"></i>
        </div>
    </header>
    <div class="d-flex flex-column justify-content-stretch flex-grow-1" id="contentDiv"></div>

    <div class="modal fade" tabindex="-1" id="modalMSG">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMSGtitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalMSGbody"></div>
                    <textarea id="modalMSGarea" class="w-100"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="visually-hidden" data-bs-toggle="modal" data-bs-target="#modalMSG"
        id="modalMSGshowBtn"></button>
</body>

</html>
